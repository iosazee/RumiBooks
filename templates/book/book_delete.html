{% extends 'base.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="border p-3 mt-4">
    <div class="row pb-2">
      <h2>Delete Book</h2>
        <hr />
    </div>
    <div class="mb-3">
      <p>Are you sure you want to delete the Book "{{ Book.name }}"?</p>
    </div>
    <button type="submit" class="btn btn-primary" style="width:150px">Delete</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary" style="width:150PX">Back to List</a>
  </div>
  </form>
{% endblock %}
