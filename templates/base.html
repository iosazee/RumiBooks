{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Rumi Expense Tracker</title>
        <meta name="description" content="A brief description" />
        <meta   name="author"
                content="The Rumi Book Expense Tracker is an internal app that allows employees of Rumi Press to track book distribution expenses."
        />

        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap"
            rel="stylesheet" />
    </head>

    <body>
        <!--Header content-->
        {% include 'partials/_header.html' %}

        <div class="container mainBox">
            <main role="main" class="pb-3">{% block content %} {% endblock %}</main>
        </div>

        <!--Footer content-->
        {% include 'partials/_footer.html' %}

        <!-- Include jQuery from a CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Include Bootstrap JavaScript from a CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous">
        </script>

        <!-- Include Toastr JavaScript from a CDN -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

        <!-- Include ChartJS from a CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            function showToastrMessage(message, messageType) {
                toastr.options = {
                    "closeButton": true,
                    "positionClass": "toast-top-right",
                    "timeOut": 5000,
                };
                // Use "error" for failed activities, and "success" for successful activities
                if (messageType === "error") {
                    toastr.error(message, "Error");
                } else {
                    toastr.success(message, "Success");
                }
            }
        </script>

        {% if messages %}
            <div class="container">
                <div class="messages">
                    {% for message in messages %}
                        <script>
                            // Change the message type to "error" for failed activities
                            showToastrMessage("{{ message|escapejs }}", "{{ message.tags }}");
                        </script>
                    {% endfor %}
                </div>
            </div>
        {% endif %}


    </body>

</html>
